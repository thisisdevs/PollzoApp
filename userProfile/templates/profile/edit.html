{%extends 'profile/profilebase.html'%}
{% load staticfiles %}

{% block content %}

<div class="container-fluid container-edit" style="background-image:url({{currentProfile.cover_photo.cover_photo.url}})">
  <div class="row">
    <div class="col-md-offset-3 col-md-6 col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Edit you profile info
        </div>
        <div class="panel-body">
           <form action="" id='edit-form' enctype="multipart/form-data" method="post">
             {% csrf_token %}
             <div class="form-group">
               <label for="fname">
                 First Name
               </label>
              <input type="text" name='fname' class="form-control input-lg" id="fname" required value="{{currentUser.first_name}}">
             </div>
             <div class="form-group">
               <label for="lname">
                 Last Name
               </label>
              <input type="text" name='lname' class="form-control input-lg" id="lname" required value="{{currentUser.last_name}}">
             </div>
             <div class="form-group">
               <label for="desc">
                 Desciption
               </label>
               <textarea class="form-control" name="desc" id='desc' maxlength='50' form="edit-form">{{currentProfile.desciption}}</textarea>
               <span class="form-text text-muted">Not more than 50 characters</span>
             </div>
             <div class="form-group">
               <label for="prof">
                 Profile Picture
               </label>
              <input type="file" accept="image/*" name='prof' class="form-control input-lg" id="prof" >
             </div>
             <button class="btn btn-primary" type="submit">Submit</button>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
